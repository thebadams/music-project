<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://kit.fontawesome.com/0d8db3f55e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="hero is-large is-danger">
        <div class="hero body">
            <p class="title">
            <h1 class="title is-1 has-text-centered"> <i class=" fas fa-music"></i> Music Library <i
                    class=" fas fa-music"></i></h1>
            <h2 class="subtitle has-text-centered">Find your favorite artists</h2>
            </p>
        </div>
    </section>

    <section>
        <div class="columns">
            <!-- First Column -->
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <input class="input is-large has-text-centered	" type="text" placeholder="User Input Here">
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-item">
                            <a class="button is-success is-medium">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <span>Search</span>
                                </span>
                            </a>
                        </div>
                    </footer>
                </div>
            </div>
            <!-- Second Column -->
            <div class="column">
                <div class="card">
                    <div class="card-content">
                        <header class="card-header has-background-danger-light">
                            <p class="title is-1">
                                <i class="fas fa-headphones-alt"></i> Results
                            </p>
                        </header>
                        <h3 class="subtitle is-4" id="artist-info">
                            
                        </h3>
                        <ul class="subtitle is-4" id="member-list">
                        
                        </ul>
                        <ul class="subtitle is-4" id="discography">

                        </ul>
                        <h3 class="subtitle is-4" id="discog-content">

                        </h3>
                    </div>

                </div>
            </div>
    </section>
    <div class="modal lyrics-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete lyrics-dismiss" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
        </div>
    </div>
    <script src="./assets/js/api-keys.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
