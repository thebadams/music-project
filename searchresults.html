<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://kit.fontawesome.com/0d8db3f55e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="hero is-large is-danger">
        <div class="hero body">
            <p class="title">
            <h1 class="title is-1 has-text-centered"> <i class=" fas fa-music"></i> Music Enthusiastâ€™s Haven
                <i
                    class=" fas fa-music"></i></h1>
            <h2 class="subtitle has-text-centered">The One-Stop Shop For Music Information
            </h2>
            </p>
        </div>
    </section>

    <section>
        <!-- Nav Bar Mobile -->
        <nav class= "notification is-hidden-desktop has-text-centered is-success">
                <div class="" id="burger">
                    <span class="button icon-text is-success icon is-large">
                        <span class="icon">
                          <i class="fas fa-bars fa-fw"></i>
                        </span>
                      </span>
                </div>
            
            <!-- Hidden Search Field-->
            <div class="is-hidden " id="searchCard">
                <div class="card-content ">
                 <input class="input is-large has-text-centered " type="text" placeholder="User Input Here" id = "hidden-search-input">
                </div>
                <footer class="card-footer">
                    <div class="card-footer-item" id = "hidden-search-btn">
                     <a class="button  is-success is-medium is-fullwidth">
                         <span class="icon-text">
                             <span class="icon">
                               <i class="fas fa-search"></i>
                             </span>
                             <span>Search</span>
                           </span>
                       </a>
                    </div>
                </footer>

                <div class="card track-list-card">
                    <div class="card-content">
                        <p class="title is-4" id= "album-name">Album Name</p>
                    </div>
                    <div class="content">
                        <p><strong>Track List:</strong></p>
                        <ol id = "track-list-content">
                        </ol>
                    </div>
                </div>
             </div>
           </nav>
       
        <div class="columns">
            <!-- First Column -->

            <div class="column is-hidden-touch">
                <div class="card">
                    <div class="card-content">
                        <input class="input is-large has-text-centered	" type="text" placeholder="User Input Here" id= "search-input">
                    </div>
                    <footer class="card-footer">
                        <div class="card-footer-item" id = "search-btn">
                            <a class="button is-success is-medium">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                    <span>Search</span>
                                </span>
                            </a>
                        </div>
                    </footer>
                </div>

                <!-- Track List of selected album -->
                <div class="card track-list-card">
                    <div class="card-content">
                        <p class="title is-4" id= "album-name">Album Name</p>
                    </div>
                    <div class="content">
                        <p><strong>Track List:</strong></p>
                        <ol id = "track-list-content">
                        </ol>
                    </div>
                </div>
            </div>
            
            <!-- Second Column -->
            <div class="column is-two-thirds">
                <div class="card">
                    <div class="card-content">
                        <header class="title has-background-link-dark has-text-centered">
                            <p class="title is-1 has-text-light">
                                <i class="fas fa-headphones-alt"></i> Results
                            </p>
                        </header>
                        
                        </br>

                        <!--Image of artist-->
                        <figure class="image pb-3 mb-3 is-96x96"  id = "image-container">
                        </figure>
                        <a class="button is-medium is-success">
                            <i class="fas fa-save" id="save-button"></i>
                        </a>

                        <a class="button is-medium is-success" id="saved-artists-link">
                            <i class="fas fa-book fa-fw"></i> Saved Artists
                        </a>
                        <div class="title is-4" id="artist-name">
                            
                        </div> 
                        
                        <!--Profile Page-->
                        <div class="subtitle is-5" id = "profile-info">
                           
                        </div>

                        <!--Members (if its a group/band)-->
                        <div class="subtitle is-5" id = "members-list">
                        </div>

                        <!--Discography-->
                        <table class="table is-bordered is-hoverable is-fullwidth is-centered">
                            <thead>
                                <tr id = "table-header-row">
                                </tr>
                            </thead>
                            <tbody id = "discography-content">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </section>
   
    <div class="modal lyrics-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="lyrics-title">Modal title</p>
                <button class="delete lyrics-dismiss" aria-label="close"></button>
            </header>
            <section id="lyrics-card-body" class="modal-card-body">
                <!-- Content ... -->
            </section>
        </div>
    </div>
    <div class="modal save-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="save-title">Saved Artist List</p>
                <button class="delete save-dismiss" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <ol id="save-ol">
                 
                </ol>
                <!-- Content ... -->
            </section>
        </div>
    </div>
    <script src="./assets/js/api-keys.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/BulmaSearch.js"></script>
</body>

</html>
