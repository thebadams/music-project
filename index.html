<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <script src="https://kit.fontawesome.com/0d8db3f55e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
      <section class="hero is-large is-danger">
          <div class="hero body">
            <p class="title">
                <h1 class="title is-1 has-text-centered"> <i class=" fas fa-music"></i> Music Library <i class=" fas fa-music"></i></h1>
                <h2 class="subtitle has-text-centered">Find your favorite artists</h2>
            </p>
          </div>
      </section>

  <section class="section">
    <div class="card">
       <div class="card-content">
        <input class="input is-large has-text-centered	" type="text" placeholder="User Input Here">
       </div>
       <footer class="card-footer">
           <div class="card-footer-item">
            <a class="button is-success is-medium">
                <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-search"></i>
                    </span>
                    <span>Search</span>
                  </span>
              </a>
           </div>
       </footer>
    </div>
  </section>
  </body>
</html>
