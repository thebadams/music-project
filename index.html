<!DOCTYPE html>
<html>
  
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Music Enthusiast's Haven</title>
<script src="https://kit.fontawesome.com/0d8db3f55e.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
  
<body class="is-mobile">
  <section class="hero is-large is-danger is-mobile">
    <div class="hero body">
      <p class="title">
        <h1 class="title is-1 has-text-centered"> <i class=" fas fa-music"></i> Music Library <i class=" fas fa-music"></i></h1>
        <h2 class="subtitle has-text-centered">Find your favorite artists</h2>
      </p>
    </div>
  </section>

  <nav class="navbar has-shadow is-primary">
    <div class="navbar-end">
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
    <div class="navbar-menu" id="nav-links">
      <div class="navbar-end">
        <a class="navbar-item" id = "saved-artists-link">Saved Artists</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="card">

      <div class="card-content">
        <input class="input is-large has-text-centered	" type="text" placeholder="User Input Here" id="search-input">
      </div>
      <footer class="card-footer">
        <div class="card-footer-item" id="search-btn">
          <a class="button is-success is-medium">
            <span class="icon-text">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
              <span>Search</span>
            </span>
          </a>
        </div>
      </footer>
    </div>
  </section>
  <div class="modal save-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id="save-title">Saved Artists</p>
        <button class="delete save-dismiss" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <ol id="save-ol">
  
        </ol>
        <!-- Content ... -->
      </section>
    </div>
  </div>

<script src="./assets/js/api-keys.js"></script>
<script src="./assets/js/start-page.js"></script>
<script src="./assets/js/Bulma.js"></script>

</body>

</html>
